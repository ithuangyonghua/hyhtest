<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.4.0/css/bootstrap.css}" rel="stylesheet">
		<link href="asserts/css/signin.css"  th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">
	<!--th:action="@{/user/login}" action="dashboard.html"    method="post"-->
		<form class="form-signin" th:id="loginForm" th:action="@{/user/login}" action="dashboard.html"    method="post" >
			<img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{index.tip}">Please sign in</h1>
			<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only"  th:text="#{index.UserName}">Username</label>
			<input type="text" name="username" class="form-control"  th:id="username" placeholder="Username" th:placeholder="#{index.UserName}" autofocus="">
			<label class="sr-only" th:text="#{index.password}">Password</label>
			<input type="password" name="password" class="form-control" th:id="password" placeholder="Password" th:placeholder="#{index.password}">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" /> [[#{index.remember}]]
        </label>
			</div>
			<!--type="submit"-->
			<!-- onclick="sumit()"-->
			<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{index.btn}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}" >中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}"  >English</a>
		</form>

	</body>

</html>
